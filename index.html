<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Modak|Ceviche+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
<body>
  <p class="text-center highlight-important" >
    Message to reviewer:
    <span class="highlight-red">&lt;Some browsers may disable JavaScript&gt;</span>
    <br>
    which breaks the functionality. Allow JavaScript if the page appears broken.
    <br>
    Thank you for reviewing my project!
    </small>
  </p>
  <!-- <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4"> -->
          <div class="page-header intro-z">
            <span class="text-center">
              <img src="images/rooster.png" height="80" width="80" class="img-fluid" alt="Responsive image" />
            </span>
            <p class="shift-right">Narrow Down Your Chinese Menu Choice &copy;</p>
          </div>
        <!-- </div>
    </div>

   <div class="container">
     <div ng-controller='NarrowItDownController as ctrl'>
       <div class="row">
          <!-- <div class="col-md-12 text-center">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
          </div> -->
          <div class="col-md-4 col-md-offset-4 text-center">
          <div class="form-group">

            <!-- <input list="browsers" name="browser">
              <datalist id="browsers">
                <option value="Internet Explorer"> -->
              <input type="text" placeholder="search term - * to find all" class="form-control" ng-model="ctrl.searchTerm">
              <button class="btn btn-default form-control-btn pretty-button" ng-click="ctrl.logMenuItems();" >Narrow It Down For Me!</button>
              <button class="btn btn-default form-control-btn pretty-button" ng-click="ctrl.logLuckyMenuItems();" >I'm Feeling Lucky!</button>
            </div>
            <div ng-if="typeof(ctrl.errorMessage)!=='undefined'">
              {{ctrl.errorMessage}}
            </div>
        </div>
      </div>
      <!-- found-items should be implemented as a component -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <found-items ng-if="ctrl.found.length > 0 " found-x-items="ctrl.found" on-remove="ctrl.removeItem(index)" ></found-items>
        </div>
      </div>
    </div>
  </div>

</html>
